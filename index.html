    <h1>Application Form</h1>
    <form action="/submit" method="post">
        <label for="firstName"><b>First Name:</b></label>
        <input type="text" id="firstName" name="firstName" placeholder="type your first name here"><br><br>

        <label for="lastName"><b>Last Name:</b></label>
        <input type="text" id="lastName" name="lastName" placeholder="type your last name here "><br><br>

        

        <label for="age"><b>Age:</b></label>
        <input type="number" id="age" name="age" placeholder="type your age as per 1 september 2024"><br><br>

        <label for="gender"><b>Gender:</b></label>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br><br>

        <label for="email"><b>Email Address:</b></label>
        <input type="email" id="email" name="email"><br><br>

        <label for="language"><b>which language are you intrested:</b></label>
        <input type="radio" id="hindi" name="language" value="Hindi">
        <label for="hindi">Hindi</label>
        <input type="radio" id="English" name="language" value="English">
        <label for="English">English</label>
        <input type="radio" id="French" name="language" value="French">
        <label for="French">French</label><br><br>

        <label for="Genre"><b>GENRE:</b></label><br>
        <input type="checkbox" id="Action" name="Genre" value="Action">
        <label for="Action">Action</label><br>
        <input type="checkbox" id="Comedy" name="Genre" value="Comedy">
        <label for="Comedy">Comedy</label><br>
        <input type="checkbox" id="Horror" name="genre" value="Horror">
        <label for="Horror">Horror</label><br><br>
        



    </form>
